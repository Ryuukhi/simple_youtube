<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Cover</title>
    <link rel="stylesheet" href="style/main-style.css">
</head>

<body>
  <nav id="navbar" class="dflex spacebetween align-center border-bottom">
    <div id="lmenu" class="dflex align-center">
      <div class="margin-right-20"><i class="fas fa-bars fa-2x"></i></div>
      <div><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_YouTube_%282013-2015%29.svg/2560px-Logo_of_YouTube_%282013-2015%29.svg.png">
      </div>
    </div>
    <div id= "searchbar">
      <form>
        <input class="sbar margin-0" type="text" placeholder="search">
        <button class="sbutton margin-0 p-sides-20" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div id="rmenu" class="dflex align-center">
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>
        <i class="fas fa-user-circle fa-3x gray margin-sides"></i>

    </div>
  </nav>

        <div class="vid-title">
